[dns]
adapter = powerdns
host = localhost
username = n1_hypernova_org
password = pdns
db = n1_hypernova_org

[elevation]
method = elevator
binary = /home/lukework/Projects/HyperNova/python-src/chroot/bin/elevator
target = root

[gpg]
key_store = /var/lib/hypernova/gpg
fingerprint = GNUPGFINGERPRINTWITHOUTSPACES

[logging]
main_log = /var/log/hypernova/agent_main.log
request_log = /var/log/hypernova/agent_request.log
error_log = /var/log/hypernova/agent_error.log

[node]
host_name = cloudnova-1
domain_name = staging.cloudnova.net

[platforms]
profile_dir = /var/lib/hypernova/platforms

[provisioner]
config_dir = /etc/hypernova/provisioner

[server]
address = 0.0.0.0
port = 8080
timeout = 30
daemon = true
